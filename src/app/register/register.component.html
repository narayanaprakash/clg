<div class="main ">
    <p class="h2 text-center ">Registration Form</p>
    
    <div class="mt-3 form1">
      <form [formGroup]="loginForm" (ngSubmit)="onsubmit()">
<p>
    <mat-form-field appearance="legacy" class="example-form">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Placeholder" name="name" formControlName="name">
      <mat-error *ngIf="submitted && loginForm.controls.name.errors">
        <mat-error *ngIf="loginForm.controls.name.errors.required">Name Required</mat-error>
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy" class="example-form">
      <mat-label >Email</mat-label>
      <input matInput formControlName="email" name="email" placeholder="Enter your Email"  >
      <mat-error *ngIf="submitted && loginForm.controls.email.errors" >
        <mat-error *ngIf="loginForm.controls.email.errors.required">Email Required</mat-error>
        <mat-error *ngIf="loginForm.controls.email.errors.pattern">Invalid Email </mat-error>     
      </mat-error>
    
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy" class="example-form">
      <mat-label>password</mat-label>
      <input matInput placeholder="Enter your password" type="password" name="password" formControlName="password">
      <mat-error *ngIf="submitted && loginForm.controls.password.errors">
      <mat-error *ngIf="loginForm.controls.password.errors.required">password Required</mat-error>
        <mat-error *ngIf="loginForm.controls.password.errors.pattern">Invalid password</mat-error>
      
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy" class="example-form">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Enter your Address" name="address" formControlName="address">
      <mat-error *ngIf="submitted && loginForm.controls.address.errors">
        <mat-error *ngIf="loginForm.controls.address.errors.required"> address Required</mat-error>
      </mat-error>
    </mat-form-field>
  </p>
   <!-- <mat-form-field appearance="fill" class="example-form">
    <mat-label>choose city</mat-label>
    <mat-select >
      <mat-option *ngFor="let city of City"   formControlName="city"  name="city" [value]="city.value">
        {{city.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>  -->
   <mat-checkbox class="primary">I Accept the Terms&Condition</mat-checkbox><br> 
  <button mat-raised-button color="primary" class="mt-2" type="submit">SUBMIT</button>
</form>
  </div>
</div>
