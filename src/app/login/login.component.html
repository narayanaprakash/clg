<mat-card >
    <mat-card-content >
      <form [formGroup]="form"  (ngSubmit)="onSubmit()">
        
        <h2>Log In</h2>
        <h5>{{msg}}</h5>
        
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" name="email" formControlName="email" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" name="password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button> 
      </form>
    </mat-card-content>
    </mat-card>
  <p>Don't have account?<a class="text-primary" (click)="openDialog()">Register</a></p>
